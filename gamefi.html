    <style>
        /* ========== ÂÖ®Â±ÄÊ†∑Âºè ========== */
        * {

        }

        :root {
            --primary-gradient: linear-gradient(135deg, #00d4ff 0%, #ff00ff 100%);

        body {

            color: var(--text-primary);

            line-height: 1.6;
        }

        /* ========== Á≤íÂ≠êËÉåÊôØ ========== */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: 
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px),
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                radial-gradient(ellipse at top, #2d1b4e 0%, #1a0a2e 50%, #0a0e1a 100%);
            background-size: 50px 50px, 50px 50px, 100% 100%;
            background-position: 0 0, 0 0, center center;
        }

        #particles-js::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

                0deg,

            animation: scan 8s linear infinite;
        }

        @keyframes scan {

        /* ========== ÂØºËà™Ê†è ========== */

            justify-content: space-between;

        }

        .navbar.scrolled {

        .logo {

            background-clip: text;

            align-items: center;

        }

        .nav-menu {

        }

        .nav-menu a {

            transition: color 0.3s;
            position: relative;
        }

        .nav-menu a:hover, .nav-menu a.active {
            color: var(--neon-cyan);
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
        }

        .nav-menu a::after {

            bottom: -5px;
            left: 0;

            background: var(--primary-gradient);

            transition: width 0.3s;

        .nav-menu a:hover::after, .nav-menu a.active::after {

        .connect-btn {

            border: 2px solid transparent;
            border-radius: 25px;

            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.5), 0 0 40px rgba(255, 0, 255, 0.3);

        .connect-btn:hover {

            box-shadow: 0 8px 30px rgba(0, 212, 255, 0.7), 0 0 50px rgba(255, 0, 255, 0.5);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* ========== Ê±âÂ†°ËèúÂçïÊåâÈíÆ ========== */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            padding: 10px;
            z-index: 1001;
        }

        .hamburger span {
            width: 25px;

            background: var(--primary-gradient);
            border-radius: 2px;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        /* ========== ÁßªÂä®Á´Ø‰æßËæπÊ†èËèúÂçï ========== */
        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 280px;
            height: 100vh;
            background: rgba(10, 14, 26, 0.98);
            backdrop-filter: blur(20px);
            border-left: 2px solid rgba(0, 212, 255, 0.3);

            transition: right 0.4s ease;
            z-index: 999;
            overflow-y: auto;
        }

        .mobile-menu.active {
            right: 0;
        }

        .mobile-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);

            visibility: hidden;

        }

        .mobile-menu-overlay.active {

        }

        .mobile-nav-links {

        .mobile-nav-links a:hover, .mobile-nav-links a.active {

        .main-content {

            padding: 120px 5% 50px;

        .development-container {
            text-align: center;
            max-width: 800px;
            padding: 60px 40px;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.05) 0%, rgba(255, 0, 255, 0.08) 100%);

        .development-container::before {
            content: '';

            width: 200%;
            height: 200%;

        @keyframes pulse {

        }

        .development-subtitle {

        .progress-bar-container {

        }

        .progress-bar {

            box-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
        }

        @keyframes progress {
            0% { width: 30%; }

        }

        .feature-preview {
            display: grid;

        }

        .feature-item {

        .feature-item:hover {

            border-color: var(--neon-pink);

        }

        .feature-item-icon {

        }

        .feature-item-title {
            font-size: 18px;

            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

        }

        .back-btn {

            text-decoration: none;

        }

        .back-btn:hover {

            color: white;
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.6), 0 4px 20px rgba(0, 212, 255, 0.4);
        }

        /* ========== ÂìçÂ∫îÂºèËÆæËÆ° ========== */
        @media (max-width: 768px) {

            }

            }
            
            .development-icon {
                font-size: 80px;
            }
            
            .development-container {
                padding: 40px 25px;
            }
        }
    </style>
</head>

    <!-- Á≤íÂ≠êÊïàÊûúÂ∫ì -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    
    <script>
        // ========== Á≤íÂ≠êËÉåÊôØÈÖçÁΩÆ ==========
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: ['#00d4ff', '#ff00ff', '#4dd0e1', '#e91e63'] },
                shape: { type: 'circle' },
                opacity: { value: 0.6, random: true, anim: { enable: true, speed: 1, opacity_min: 0.2 } },
                size: { value: 3, random: true, anim: { enable: true, speed: 3, size_min: 0.5 } },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#00d4ff',
                    opacity: 0.3,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1.5,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'grab' },
                    onclick: { enable: true, mode: 'push' }
                },
                modes: {
                    grab: { distance: 200, line_linked: { opacity: 0.8 } },
                    push: { particles_nb: 4 }
                }
            }
        });

        // ========== ÂØºËà™Ê†èÊªöÂä®ÊïàÊûú ==========
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 100) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // ========== ËøûÊé•Èí±ÂåÖ ==========
        async function connectWallet() {
            try {
                const walletProvider = window.okxwallet || window.ethereum;
                if (!walletProvider) {
                    alert('ËØ∑ÂÆâË£Ö MetaMask Êàñ OKX WalletÔºÅ');
                    return;
                }

                await walletProvider.request({ method: 'eth_requestAccounts' });
                
                const chainId = await walletProvider.request({ method: 'eth_chainId' });
                if (chainId !== '0x138de') {
                    try {
                        await walletProvider.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: '0x138de' }]
                        });
                    } catch (error) {
                        alert('ËØ∑ÂàáÊç¢Âà∞ Berachain ‰∏ªÁΩë (Chain ID: 80094)');
                        return;
                    }
                }

                const accounts = await walletProvider.request({ method: 'eth_accounts' });
                const userAddress = accounts[0];
                
                const shortAddr = userAddress.substring(0, 6) + '...' + userAddress.substring(38);
                const connectBtns = document.querySelectorAll('.connect-btn');
                connectBtns.forEach(btn => {
                    btn.textContent = shortAddr;
                    btn.disabled = true;
                });
                
                localStorage.setItem('walletConnected', 'true');
                localStorage.setItem('walletAddress', userAddress);
                
                alert('Èí±ÂåÖËøûÊé•ÊàêÂäüÔºÅ');
            } catch (error) {
                console.error('Connect wallet error:', error);
                alert('ËøûÊé•Èí±ÂåÖÂ§±Ë¥•: ' + error.message);
            }
        }

        // ========== Ê£ÄÊü•Âπ∂ÊÅ¢Â§çÈí±ÂåÖËøûÊé• ==========
        async function checkWalletConnection() {
            const wasConnected = localStorage.getItem('walletConnected');
            if (!wasConnected) return;

            try {
                const walletProvider = window.okxwallet || window.ethereum;
                if (!walletProvider) return;

                const accounts = await walletProvider.request({ method: 'eth_accounts' });
                if (accounts && accounts.length > 0) {
                    const userAddress = accounts[0];
                    const shortAddr = userAddress.substring(0, 6) + '...' + userAddress.substring(38);
                    const connectBtns = document.querySelectorAll('.connect-btn');
                    connectBtns.forEach(btn => {
                        btn.textContent = shortAddr;
                        btn.disabled = true;
                    });
                    localStorage.setItem('walletAddress', userAddress);
                } else {
                    localStorage.removeItem('walletConnected');
                    localStorage.removeItem('walletAddress');
                }
            } catch (error) {
                console.error('Error checking wallet connection:', error);
            }
        }

        // ========== È°µÈù¢Âä†ËΩΩÊó∂Ê£ÄÊü•Èí±ÂåÖËøûÊé• ==========
        window.addEventListener('load', () => {
            checkWalletConnection();
        });

        // ========== ÁßªÂä®Á´ØËèúÂçïÂàáÊç¢ ==========
        function toggleMobileMenu() {
            const hamburger = document.querySelector('.hamburger');
            const mobileMenu = document.querySelector('.mobile-menu');
            const overlay = document.querySelector('.mobile-menu-overlay');
            
            hamburger.classList.toggle('active');
            mobileMenu.classList.toggle('active');
            overlay.classList.toggle('active');
            
            if (mobileMenu.classList.contains('active')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = '';
            }
        }
    </script>
